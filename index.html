<script>

// üî• CAMBIA ESTA URL
const WEBHOOK_URL = "https://TU-N8N/webhook/certificado";

// limpiar patente
function normalizarPatente(valor){

  return valor
    .toUpperCase()
    .replace(/[^A-Z0-9]/g,'') // elimina puntos, espacios, guiones
    .slice(0,6);
}

// validar formato chileno ABC123
function patenteValida(p){

  return /^[A-Z]{3}[0-9]{3}$/.test(p);
}

// escribir mientras usuario escribe
document.getElementById("patente")
.addEventListener("input",(e)=>{
  e.target.value = normalizarPatente(e.target.value);
});

document.getElementById("form")
.addEventListener("submit", async(e)=>{

e.preventDefault();

);

if(!patenteValida(patente)){

}

await fetch(WEBHOOK_URL,{

    "Content-Type":"application/json"
  },
  body:JSON.stringify({

  })
