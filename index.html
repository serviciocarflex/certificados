<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Solicitud de Certificado</title>

<style>

:root{
    --primary:#ff7225;
    --primary-dark:#e65a15;
}

/* RESET */
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}

body{
    font-family:Segoe UI, Tahoma, sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* FONDO */
body::before{
    content:"";
    position:absolute;
    inset:0;
    background:url('fondo formulario.jpg') center/cover no-repeat;
    filter:brightness(.55) blur(4px);
    z-index:-1;
}

/* CARD */
.card{
    background:rgba(255,255,255,.96);
    padding:40px;
    border-radius:16px;
    width:100%;
    max-width:420px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
    text-align:center;
    backdrop-filter:blur(6px);
    transition:.4s;
}

h2{
    font-weight:600;
    margin-bottom:25px;
    color:#333;
}

/* INPUTS */
.input-group{
    margin-bottom:15px;
    text-align:left;
}

label{
    font-size:12px;
    font-weight:bold;
    color:#666;
    text-transform:uppercase;
}

input{
    width:100%;
    padding:14px;
    margin-top:6px;
    border-radius:8px;
    border:2px solid #eee;
    font-size:16px;
    outline:none;
    transition:.3s;
}

input:focus{
    border-color:var(--primary);
}

/* BOTONES */
button{
    width:100%;
    padding:15px;
    margin-top:15px;
    border-radius:8px;
    border:none;
    background:var(--primary);
    color:#fff;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    background:var(--primary-dark);
    transform:translateY(-2px);
}

/* MENSAJES */
.msg{
    margin-top:18px;
    font-size:14px;
}

.loading{color:#666;}
.error{
    background:#f8d7da;
    color:#721c24;
    padding:12px;
    border-radius:8px;
}

/* PANTALLA EXITO */
.success-screen{
    display:none;
    text-align:center;
}

.success-icon{
    font-size:48px;
    margin-bottom:15px;
}

.success-screen h3{
    color:#155724;
    margin-bottom:10px;
}

.success-screen p{
    color:#555;
    margin-bottom:20px;
}

.btn-secondary{
    background:#333;
}

.btn-secondary:hover{
    background:#111;
}

.fade{
    animation:fade .4s ease;
}

@keyframes fade{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

</style>
</head>

<body>

<div class="card">

<!-- FORMULARIO -->
<div id="form-screen" class="fade">

<h2>Solicitar Certificado de Última Mantención</h2>

<form id="form">

<div class="input-group">
<label>Patente</label>
<input id="patente" placeholder="Ej: ABCD12" maxlength="6" required autocomplete="off">
</div>

<div class="input-group">
<label>Correo Electrónico</label>
<input id="correo" type="email" placeholder="tu@correo.com" required>
</div>

<button type="submit" id="btn-submit">
Enviar Solicitud
</button>

<div id="msg" class="msg"></div>

</form>
</div>

<!-- EXITO -->
<div id="success-screen" class="success-screen fade">

<div class="success-icon">✅</div>

<h3>Solicitud enviada correctamente</h3>

<p>
Hemos enviado el certificado al correo:<br>
<strong id="correo-confirmado"></strong>
</p>

<button class="btn-secondary" onclick="resetForm()">
Solicitar otro certificado
</button>

</div>

</div>

<script>

const WEBHOOK_URL="https://uncollapsible-melodiously-chung.ngrok-free.dev/webhook/certificado";

function normalizarPatente(v){
    return v.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,6);
}

function patenteValida(p){
    return /^[A-Z]{4}[0-9]{2}$/.test(p) ||
           /^[A-Z]{2}[0-9]{4}$/.test(p);
}

const inputPatente=document.getElementById("patente");

inputPatente.addEventListener("input",e=>{
    e.target.value=normalizarPatente(e.target.value);
});

document.getElementById("form").addEventListener("submit",async e=>{

e.preventDefault();

const msg=document.getElementById("msg");
const btn=document.getElementById("btn-submit");

const patente=inputPatente.value;
const correo=document.getElementById("correo").value;

if(!patenteValida(patente)){
    msg.className="msg error";
    msg.innerHTML="Formato de patente inválido";
    return;
}

msg.className="msg loading";
msg.innerHTML="Procesando solicitud...";
btn.disabled=true;

try{

const response=await fetch(WEBHOOK_URL,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({patente,correo})
});

if(!response.ok) throw new Error();

document.getElementById("correo-confirmado").textContent=correo;

document.getElementById("form-screen").style.display="none";
document.getElementById("success-screen").style.display="block";

}catch(err){

msg.className="msg error";
msg.innerHTML="Error de conexión. Intente nuevamente.";

}

btn.disabled=false;

});

/* RESET UX */
function resetForm(){
document.getElementById("form").reset();
document.getElementById("success-screen").style.display="none";
document.getElementById("form-screen").style.display="block";
document.getElementById("msg").innerHTML="";
}

</script>

</body>
</html>
